name: CI/CD SideQuest Platform

on:
  push:
    branches: [ main ]
env:
  GHCR_USERNAME: ${{ github.actor }}
  GHCR_REPOSITORY: SideQuestGST
jobs:
  ci_build_and_push:
    name: Build, Test, and Push to GHCR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main 
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Setup Environment Variables
        run: |
          echo "DISCORD_TOKEN=mock_token" >> .env
          echo "TARGET_GUILD_ID=11111" >> .env
          echo "GOOGLE_SHEET_ID=mock_sheet_id" >> .env
          echo "STAFF_ROLE_ID=22222" >> .env
        
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.83.0
          profile: minimal
          override: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push gst-quest-bot
        uses: docker/build-push-action@v5
        with:
          context: ./bot-gateway
          push: true
          tags: ghcr.io/${{ env.GHCR_USERNAME }}/${{ env.GHCR_REPOSITORY }}/gst-quest-bot:latest
          cache-from: type=gha,scope=bot-gateway
          cache-to: type=gha,mode=max,scope=bot-gateway

      - name: Build and Push gst-sheet-worker
        uses: docker/build-push-action@v5
        with:
          context: ./sheet-worker
          push: true
          tags: ghcr.io/${{ env.GHCR_USERNAME }}/${{ env.GHCR_REPOSITORY }}/gst-sheet-worker:latest
          cache-from: type=gha,scope=sheet-worker
          cache-to: type=gha,mode=max,scope=sheet-worker
          
  deploy:
    name: Deploy to VPS
    needs: ci_build_and_push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repo
        uses: 'actions/checkout@v4'
        with:
          ref: main
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: SSH to VPS and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Setting Git credential helper..."
            git config --global url."https://${{ secrets.PERSONAL_GITHUB_TOKEN }}:@github.com".insteadOf "https://github.com"

            echo "Logging into GHCR..."
            echo "${{ secrets.PERSONAL_GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ env.GHCR_USERNAME }} --password-stdin

            echo "Changing directory to project root..."
            cd ~/SideQuestGST/

            echo "Pulling latest code from main..."
            git checkout main
            git pull origin main

            echo "Pulling images and restarting services..."
            docker compose pull
            docker compose up -d 
            
            echo "Deployment finished."